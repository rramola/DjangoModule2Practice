{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static "styles.css" %}">
</head>
<body>
    {% block content  %}
        <h1 class="home_header">YOUR CONTACTS</h1>
        <ol class="contact_book">
            {% for name in names %}
                <li class="contact"><a href={% url 'contacts' name %}>{{ name }}</a></li>
            {% endfor%}
        </ol>
    {% endblock content %}
</body>
</html>
